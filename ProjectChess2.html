    <body>
      <div class="wrapper">
        <header style=" font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Personal Information</header>
        <p style=" font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">this is basic information Fields</p>
        <form action="#">
          <div class="field Name">
            <div class="input-area">
              <input type="text" placeholder="Name">
              <i class="icon fas fa-heart"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Name cant be blank</div>
          </div>
          <div class="field email">
            <div class="input-area">
              <input type="email" placeholder="Email Address">
              <i class="icon fas fa-envelope"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Email cant be blank</div>
          </div>
          <div class="field number">
            <div class="input-area">
              <input type="number" placeholder="Phone Number">
              <i class="icon fas fa-phone"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Phone Number cant be blank</div>
          </div>
        </form>
        </div>
